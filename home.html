<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">12:36</div>
    <div class="status-bar__column">
      <i class="fa-solid fa-user-lock"></i>
      <span>71%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>

  <header>
    <div class="header-playing">
      <div class="header-playing__column">
        <div class="header-playing__cover">
          <img src="https://i.scdn.co/image/ab67616d000048519bde0aee740dae55ef6f8ce5" alt="album-cover" />
          <div class="pause">
            <i class="fa-solid fa-pause"></i>
          </div>
        </div>
        <div class="header-playing__text">
          <h3 class="header-playing__song">Island (queen of diamonds)</h3>
          <span class="header-playing__singer">Blackskirts</span>
        </div>
      </div>
      <div class="header-playing__column">
        <a href="#" class="header-playing__link">
          <i class="fa-solid fa-list fa-2x"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png"
          alt="spotify" class="user-component__img" />
        <h1 class="user-component__title">Hello Minni, It's Spotify!</h1>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="border-between">
      <span>Mix For You</span>
      <button>
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb5d61ba15e6cd45e42640281c/1/en-GB/default"
          alt="spotify" class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">Daily Mix1</h3>
          <span>Scilica Gel,george,wave to earth and more</span>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-play fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://seed-mix-image.spotifycdn.com/v6/img/indie/5069JTmv5ZDyPeZaCCXiCg/en-GB/default" alt="spotify"
          class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">Indie Mix</h3>
          <span>wave to earth, The Black Skirts and more</span>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-play fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.scdn.co/image/ab67706f0000000280da5c847a60a34c20bf733a" alt="spotify"
          class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">This is Crush</h3>
          <span>Crush on Crush's K-R&B and musics.</span>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-play fa-lg"></i>
        </button>
      </div>
    </div>
  </main>

  <footer class="home-footer">
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="home.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="notification.html">
            <i class="fa-regular fa-bell fa-2x"></i>
            <div class="badge"></div>

          </a>
        </li>
        <li class="nav-item">
          <a href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="my.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="https://kit.fontawesome.com/a004fa3db6.js" crossorigin="anonymous"></script>
</body>

</html>
