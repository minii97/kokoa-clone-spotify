<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To Spotify Web Player</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">12:36</div>
    <div class="status-bar__column">
      <i class="fa-solid fa-user-lock"></i>
      <span>71%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome To Spotify!</h1>
    <p class="welcome-header__text">
      Log in with your email or ID. You can also log in to SNS
    </p>
  </header>

  <main class="main-screen">
    <form action="home.html" method="get" class="main-form">
      <fieldset>
        <legend>Log In</legend>
        <input type="text" class="main-form__id" placeholder="Email or Spotify ID" required />
        <input type="password" class="main-form__pw" placeholder="Password" required />
        <input type="submit" class="main-form__btn" value="Log In" />
      </fieldset>
    </form>
    <ul class="main-sns__list">
      <li class="main-sns__item">
        <a href="#" class="main-sns__link">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/404/c52c0238210507.Y3JvcCw5NTgsNzQ5LDIyMCw0NQ.png"
            alt="naver" />
        </a>
      </li>
      <li class="main-sns__item">
        <a href="#" class="main-sns__link">
          <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="google" />
        </a>
      </li>
      <li class="main-sns__item">
        <a href="#" class="main-sns__link">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/600px-KakaoTalk_logo.svg.png"
            alt="kakao" />
        </a>
      </li>
    </ul>
  </main>

  <footer class="index-footer">
    <a href="#" class="index-footer__link">
      Find Spotify Account or Password
    </a>
  </footer>

  <script src="https://kit.fontawesome.com/a004fa3db6.js" crossorigin="anonymous"></script>
</body>

</html>
