<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Notification</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">12:36</div>
    <div class="status-bar__column">
      <i class="fa-solid fa-user-lock"></i>
      <span>71%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>

  <header>
    <div class="header-playing">
      <div class="header-playing__column">
        <div class="header-playing__cover">
          <img src="https://i.scdn.co/image/ab67616d000048519bde0aee740dae55ef6f8ce5" alt="album-cover" />
          <div class="pause">
            <i class="fa-solid fa-pause"></i>
          </div>
        </div>
        <div class="header-playing__text">
          <h3 class="header-playing__song">Island (queen of diamonds)</h3>
          <span class="header-playing__singer">Blackskirts</span>
        </div>
      </div>
      <div class="header-playing__column">
        <a href="#" class="header-playing__link">
          <i class="fa-solid fa-list fa-2x"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <div class="user-component__description">
          <h1 class="user-component__title">What's New</h1>
          <span>The latest releases from artists, podcasts and shows you
            follow.</span>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="border-between">
      <span>Latest</span>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.scdn.co/image/ab67616d0000b273d124243f84703b502af0e82a" alt="Harmony"
          class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">Harmony</h3>
          <span>Car,the garden</span>
          <div class="user-component__span">
            <span>2023.9.12</span>
            <span>Album</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-heart fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.scdn.co/image/ab67616d0000b27303da7c5b8f192ed308e2f796" alt="Epilogue"
          class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">Epilogue</h3>
          <span>Ku One Chan</span>
          <div class="user-component__span">
            <span>2023.9.5</span>
            <span>Single</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-heart fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.scdn.co/image/ab67616d0000b2731f277ffbd19c953703c061bc" alt="NEWRNBERA"
          class="user-component__img-xl" />
        <div class="user-component__description">
          <h3 class="user-component__subtitle">NEWRNBERA</h3>
          <span>oceanfromtheblue</span>
          <div class="user-component__span">
            <span>2023.8.28</span>
            <span>Single</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <button>
          <i class="fa-solid fa-heart fa-lg"></i>
        </button>
      </div>
    </div>
  </main>

  <footer class="home-footer">
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="home.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="notification.html">
            <div class="badge"></div>
            <i class="fa-solid fa-bell fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="my.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="https://kit.fontawesome.com/a004fa3db6.js" crossorigin="anonymous"></script>
</body>

</html>
